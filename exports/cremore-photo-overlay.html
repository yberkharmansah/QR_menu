<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cremore Görsel Overlay Export</title>
  <style>
    :root {
      --logo-width: clamp(120px, 16vw, 220px);
      --logo-opacity: 0.34;
      --logo-bottom: clamp(28px, 6vh, 72px);
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #0b0f0e;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      user-select: none;
      -webkit-user-drag: none;
      filter: saturate(1.02) contrast(1.02);
    }

    .logoWrap {
      position: absolute;
      left: 50%;
      bottom: var(--logo-bottom);
      transform: translateX(-50%);
      width: var(--logo-width);
      opacity: var(--logo-opacity);
      pointer-events: none;
      display: grid;
      place-items: center;
      mix-blend-mode: soft-light;
    }

    .logo {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.35));
    }

    .vignette {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 60%, transparent 45%, rgba(0, 0, 0, 0.28) 100%);
    }

    .hint {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.45);
      color: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
    }

    @media print {
      .hint { display: none; }
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <img class="photo" src="./food-scene.jpg" alt="Cremore Food Visual" />

    <div class="logoWrap" aria-hidden="true">
      <img class="logo" src="../src/assets/cremore-logo.jpg" alt="" />
    </div>

    <div class="vignette" aria-hidden="true"></div>
    <div class="hint">Gorseli export klasorune <code>food-scene.jpg</code> olarak koyup acabilirsin.</div>
  </main>
</body>
</html>
